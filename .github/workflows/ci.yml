# FastAPI Tenancy — Continuous Integration
#
# Matrix: Python 3.11 / 3.12 / 3.13 on Ubuntu latest
# Jobs: lint (ruff + mypy) → test (pytest + coverage)
# Artefacts: coverage uploaded to Codecov

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_SYSTEM_PYTHON: "1"

jobs:
  # ── Lint & Type-check ──────────────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dev dependencies
        run: uv pip install -e ".[dev]"

      - name: Run ruff (lint)
        run: uv run ruff check src/ tests/

      - name: Run ruff (format check)
        run: uv run ruff format --check src/ tests/

      - name: Run mypy
        run: uv run mypy src/fastapi_tenancy/

  # ── Tests ──────────────────────────────────────────────────────────────────
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install package + dev dependencies
        run: uv pip install -e ".[dev]"

      - name: Run unit & integration tests
        run: |
          uv run pytest tests/ \
            -m "unit or integration or not e2e" \
            --cov=src/fastapi_tenancy \
            --cov-report=xml \
            --cov-report=term-missing \
            -q

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: fastapi-tenancy-coverage

  # ── Security audit ─────────────────────────────────────────────────────────
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install package
        run: uv pip install -e ".[dev]"

      - name: Run pip-audit
        run: |
          uv pip install pip-audit
          uv run pip-audit --require-hashes --strict 2>/dev/null || \
          uv run pip-audit  # fallback without hash check for dev deps
